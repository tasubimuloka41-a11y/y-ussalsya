<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>携 校小小小携 </title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #1e8033, #1a9033, #4aa0e0);
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #tapArea {
        width: 280px;
        height: 280px;
        background: radial-gradient(circle, #ff00aa, #aa00ee);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        animation: pulse 2s infinite;
        box-shadow: 0 0 40px rgba(255,0,170,0.6), inset 0 0 30px rgba(255,255,255,0.2);
      }
      
      @keyframes pulse {
        0% { transform: scale(0.92); box-shadow: 0 0 40px rgba(255,0,170,0.6), inset 0 0 30px rgba(255,255,255,0.2); }
        50% { transform: scale(1); box-shadow: 0 0 60px rgba(255,0,170,0.9), inset 0 0 50px rgba(255,255,255,0.4); }
        100% { transform: scale(0.92); box-shadow: 0 0 40px rgba(255,0,170,0.6), inset 0 0 30px rgba(255,255,255,0.2); }
      }
    </style>
</head>
<body>
    <div id="tapArea"></div>
</body>
</html>
