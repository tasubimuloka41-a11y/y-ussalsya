<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            position: relative;
        }

        /* Воздушный змей */
        .kite {
            width: 200px;
            height: 200px;
            position: relative;
            animation: fly 8s ease-in-out infinite, rotate3d 6s linear infinite;
            transform-style: preserve-3d;
        }

        .kite-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #9b59b6, #ff0080);
            background-size: 400% 400%;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: rainbow 3s ease infinite;
            box-shadow: 0 0 60px rgba(255, 0, 128, 0.8), 0 0 100px rgba(64, 224, 208, 0.6), inset 0 0 40px rgba(255, 255, 255, 0.3);
            transform: translateZ(50px);
        }

        .tail {
            position: absolute;
            bottom: -150px;
            left: 50%;
            width: 3px;
            height: 150px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.8), transparent);
            transform-origin: top;
            animation: tailWave 2s ease-in-out infinite;
        }

        .tail::before, .tail::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ff0080, #40e0d0);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.8);
        }

        .tail::before { top: 30%; left: -10px; animation: bow 1.5s ease-in-out infinite; }
        .tail::after { top: 60%; left: -10px; animation: bow 1.5s ease-in-out infinite 0.3s; }

        /* Молния */
        .lightning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            z-index: 1000;
        }

        .lightning-flash {
            position: absolute;
            width: 4px;
            background: linear-gradient(to bottom, #fff, #a8c0ff, transparent);
            box-shadow: 0 0 20px #fff, 0 0 40px #a8c0ff, 0 0 60px #667eea;
            animation: lightning-strike 0.15s ease-out;
        }

        .screen-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            opacity: 0;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes fly {
            0%, 100% { transform: translate(0, 0) translateZ(0); }
            25% { transform: translate(60px, -40px) translateZ(30px); }
            50% { transform: translate(0, -80px) translateZ(60px); }
            75% { transform: translate(-60px, -40px) translateZ(30px); }
        }

        @keyframes rotate3d {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            50% { transform: rotateY(180deg) rotateX(10deg); }
            100% { transform: rotateY(360deg) rotateX(0deg); }
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes tailWave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
        }

        @keyframes bow {
            0%, 100% { transform: scale(1) translateX(0); }
            50% { transform: scale(1.2) translateX(5px); }
        }

        @keyframes lightning-strike {
            0% { opacity: 0; }
            10% { opacity: 1; }
            20% { opacity: 0; }
            30% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes flash {
            0% { opacity: 0; }
            5% { opacity: 0.9; }
            10% { opacity: 0; }
            15% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="kite">
        <div class="kite-body"></div>
        <div class="tail"></div>
    </div>

    <div class="screen-flash" id="screenFlash"></div>
    <div class="lightning" id="lightning"></div>

    <script>
        function createLightning() {
            const lightning = document.getElementById('lightning');
            const screenFlash = document.getElementById('screenFlash');
            
            // Создаем случайную молнию
            const numBranches = Math.random() * 3 + 2;
            const startX = Math.random() * window.innerWidth;
            
            lightning.innerHTML = '';
            
            for (let i = 0; i < numBranches; i++) {
                const branch = document.createElement('div');
                branch.className = 'lightning-flash';
                
                const height = (Math.random() * 300 + 200) + 'px';
                const left = (startX + (Math.random() - 0.5) * 100) + 'px';
                const top = (Math.random() * 50) + 'px';
                const rotation = (Math.random() - 0.5) * 30 + 'deg';
                
                branch.style.height = height;
                branch.style.left = left;
                branch.style.top = top;
                branch.style.transform = `rotate(${rotation})`;
                
                lightning.appendChild(branch);
            }
            
            // Вспышка экрана
            screenFlash.style.animation = 'flash 0.3s ease-out';
            
            setTimeout(() => {
                screenFlash.style.animation = '';
            }, 300);
            
            // Следующая молния через случайное время
            const nextStrike = Math.random() * 5000 + 2000;
            setTimeout(createLightning, nextStrike);
        }
        
        // Первая молния через 2 секунды
        setTimeout(createLightning, 2000);
    </script>
</body>
</html>
