<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылки</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .button {
            padding: 20px 40px;
            border-radius: 50px;
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .youtube-btn {
            background: #FF0000;
            color: white;
        }
        
        .youtube-btn:hover {
            background: #CC0000;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255,0,0,0.3);
        }
        
        .grok-btn {
            background: #000000;
            color: white;
        }
        
        .grok-btn:hover {
            background: #333333;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://youtube.com" class="button youtube-btn">YouTube</a>
        <a href="https://grok.com" class="button grok-btn">Grok</a>
    </div>
</body>
</html>
