<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #circle {
        width: 280px;
        height: 280px;
        background: radial-gradient(circle, #667eea, #764ba2);
        border-radius: 50%;
        animation: pulse 2s infinite;
        box-shadow: 0 0 40px rgba(102,126,234,0.6), inset 0 0 30px rgba(255,255,255,0.1);
      }
      
      @keyframes pulse {
        0% { transform: scale(0.92); box-shadow: 0 0 40px rgba(102,126,234,0.6), inset 0 0 30px rgba(255,255,255,0.1); }
        50% { transform: scale(1); box-shadow: 0 0 60px rgba(102,126,234,0.9), inset 0 0 50px rgba(255,255,255,0.3); }
        100% { transform: scale(0.92); box-shadow: 0 0 40px rgba(102,126,234,0.6), inset 0 0 30px rgba(255,255,255,0.1); }
      }
    </style>
</head>
<body>
    <div id="circle"></div>
</body>
</html>
