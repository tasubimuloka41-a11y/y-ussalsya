<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>BUBBLE</title><style>*{margin:0;padding:0}body{width:100vw;height:100vh;background:linear-gradient(135deg,#FF00FF,#00FFFF,#FFFF00,#FF0080);overflow:hidden}canvas{width:100%;height:100%;display:block}#ui{position:fixed;top:20px;left:50%;transform:translateX(-50%);color:#fff;font-size:24px;font-weight:bold;background:rgba(0,0,0,0.6);padding:10px 20px;border-radius:10px;z-index:10}</style></head><body><canvas id="gameCanvas"></canvas><div id="ui">SCORE: <span id="score">0</span> | MOVES: <span id="moves">30</span></div><script>const canvas=document.getElementById('gameCanvas'),ctx=canvas.getContext('2d');let width=canvas.width=window.innerWidth,height=canvas.height=window.innerHeight;const ROWS=8,COLS=6,SIZE=18,COLORS=['#FF0000','#00FF00','#0000FF','#FFFF00','#FF00FF','#00FFFF','#FFA500'];let grid=[],score=0,moves=30,bullet=null,angle=0;function init(){grid=[];for(let r=0;r<ROWS;r++){grid[r]=[];for(let c=0;c<COLS;c++){grid[r][c]=Math.floor(Math.random()*COLORS.length)}}}function getPos(r,c){const ox=r%2*SIZE;return{x:120+ox+c*SIZE*2,y:50+r*SIZE*1.75}}function draw(){ctx.clearRect(0,0,width,height);for(let r=0;r<ROWS;r++){for(let c=0;c<COLS;c++){if(grid[r]&&grid[r][c]>=0){const p=getPos(r,c);ctx.beginPath();ctx.arc(p.x,p.y,SIZE,0,Math.PI*2);ctx.fillStyle=COLORS[grid[r][c]];ctx.fill();ctx.strokeStyle='#fff';ctx.lineWidth=2;ctx.stroke()}}}if(bullet){ctx.beginPath();ctx.arc(bullet.x,bullet.y,SIZE-4,0,Math.PI*2);ctx.fillStyle='#FF1493';ctx.fill()}const gx=width/2,gy=height-40;ctx.beginPath();ctx.arc(gx,gy,12,0,Math.PI*2);ctx.fillStyle='#00FF00';ctx.fill();const ax=gx+Math.cos(angle)*25,ay=gy+Math.sin(angle)*25;ctx.strokeStyle='#fff';ctx.lineWidth=2;ctx.beginPath();ctx.moveTo(gx,gy);ctx.lineTo(ax,ay);ctx.stroke()}function shoot(){if(moves<=0||bullet)return;moves--;document.getElementById('moves').innerText=moves;const gx=width/2,gy=height-40;bullet={x:gx,y:gy,vx:Math.cos(angle)*7,vy:Math.sin(angle)*7}}function update(){if(!bullet)return;bullet.x+=bullet.vx;bullet.y+=bullet.vy;if(bullet.x<0||bullet.x>width||bullet.y<0){bullet=null;return}for(let r=0;r<ROWS;r++){if(!grid[r])continue;for(let c=0;c<COLS;c++){if(grid[r][c]>=0){const p=getPos(r,c),d=Math.sqrt((bullet.x-p.x)**2+(bullet.y-p.y)**2);if(d<SIZE+4){grid[r][c]=-1;bullet=null;score+=10;document.getElementById('score').innerText=score;if(moves<=0){setTimeout(()=>{alert('Game Over! Score: '+score);location.reload()},500)}return}}}}}}function loop(){update();draw();requestAnimationFrame(loop)}document.addEventListener('mousemove',(e)=>{if(!bullet)angle=Math.atan2(e.clientY-(height-40),e.clientX-(width/2))});canvas.addEventListener('click',shoot);window.addEventListener('resize',()=>{width=canvas.width=window.innerWidth;height=canvas.height=window.innerHeight});init();draw();loop();</script></body></html>
