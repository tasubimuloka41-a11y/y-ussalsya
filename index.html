<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Bubble Shooter</title><style>*{margin:0;padding:0}body{display:flex;justify-content:center;align-items:center;min-height:100vh;background:linear-gradient(-45deg,#FF1744,#FF6F00,#00E676,#00B0FF,#D500F9);background-size:400% 400%;animation:g 15s ease infinite;font-family:Arial}@keyframes g{0%,100%{background-position:0 50%}50%{background-position:100% 50%}}canvas{background:rgba(255,255,255,0.1);border-radius:10px;cursor:crosshair}#ui{position:absolute;top:20px;color:#fff;font-size:20px;font-weight:bold;text-shadow:2px 2px 4px #000}</style></head><body><div id="ui"><div>Score: <span id="s">0</span></div><div>Moves: <span id="m">30</span></div></div><canvas id="c" width="600" height="700"></canvas><script>const c=document.getElementById('c'),x=c.getContext('2d'),C=['#FF1744','#00E676','#00B0FF','#FFEA00'],R=12,W=10,S=50,g=[],mx=0,my=0;let sc=0,mv=30,cur=null,nx=rnd();function rnd(){return C[~~(Math.random()*C.length)]}function ini(){for(let r=0;r<R;r++){g[r]=[];for(let c=0;c<W;c++)g[r][c]=r<5?rnd():null}}function drw(px,py,col){if(!col)return;x.beginPath();x.arc(px,py,S/2-3,0,Math.PI*2);x.fillStyle=col;x.fill();x.strokeStyle='rgba(255,255,255,0.4)';x.lineWidth=2;x.stroke()}function ren(){x.clearRect(0,0,600,700);for(let r=0;r<R;r++)for(let c=0;c<W;c++)if(g[r][c])drw(c*S+S/2,r*S+S/2,g[r][c]);if(cur){drw(cur.x,cur.y,cur.c);if(!cur.mv){x.save();x.strokeStyle='rgba(255,255,255,0.5)';x.setLineDash([5,5]);x.beginPath();x.moveTo(cur.x,cur.y);const a=Math.atan2(my-cur.y,mx-cur.x);x.lineTo(cur.x+Math.cos(a)*300,cur.y+Math.sin(a)*300);x.stroke();x.restore()}}drw(300,670,nx)}function fnd(r,c,col,v={}){if(r<0||r>=R||c<0||c>=W||!g[r]||!g[r][c]||g[r][c]!==col||v[r+','+c])return[];v[r+','+c]=1;let m=[{r,c}];m.push(...fnd(r-1,c,col,v),...fnd(r+1,c,col,v),...fnd(r,c-1,col,v),...fnd(r,c+1,col,v));return m}function upd(){if(!cur||!cur.mv)return;cur.x+=cur.vx;cur.y+=cur.vy;if(cur.x<S/2){cur.x=S/2;cur.vx*=-1}if(cur.x>600-S/2){cur.x=600-S/2;cur.vx*=-1}if(cur.y<S/2){cur.y=S/2;cur.vy*=-1}let gc=~~(cur.x/S),gr=~~(cur.y/S);if(gr>=0&&gr<R&&gc>=0&&gc<W){if(g[gr][gc]||cur.y<S*5){g[gr][gc]=cur.c;let mt=fnd(gr,gc,cur.c);if(mt.length>=3){mt.forEach(({r,c})=>g[r][c]=null);sc+=mt.length===3?10:mt.length===4?25:50+(mt.length-5)*10;document.getElementById('s').textContent=sc}mv--;document.getElementById('m').textContent=mv;if(mv<=0){alert('Game Over! Score: '+sc);location.reload()}cur={x:300,y:650,c:nx,mv:0};nx=rnd();return}}}c.onclick=e=>{if(!cur||cur.mv)return;const a=Math.atan2(my-cur.y,mx-cur.x);cur.vx=Math.cos(a)*8;cur.vy=Math.sin(a)*8;cur.mv=1};c.onmousemove=e=>{const r=c.getBoundingClientRect();mx=e.clientX-r.left;my=e.clientY-r.top};function lp(){upd();ren();requestAnimationFrame(lp)}ini();cur={x:300,y:650,c:rnd(),mv:0};lp()</script></body></html>
