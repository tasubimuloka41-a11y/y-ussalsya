<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Agent - Ollama AI Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            height: 600px;
            overflow: hidden;
        }
        .header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn { from { opacity: 0; } to { opacity: 1; } }
        .message.user { justify-content: flex-end; }
        .message-text {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 8px;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .message.user .message-text {
            background: #667eea;
            color: white;
        }
        .message.ai .message-text {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }
        .message.error .message-text {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: background 0.2s;
        }
        button:hover { background: #5568d3; }
        button:active { background: #445bc5; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .loading { color: #999; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">âœ¨ Web Agent - Ollama AI</div>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <input type="text" id="input" placeholder="Ask me something..." />
            <button id="send">Send</button>
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const send = document.getElementById('send');
        const messages = document.getElementById('messages');
        let isLoading = false;

        function addMessage(text, type = 'user') {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<div class="message-text">${escapeHtml(text)}</div>`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text || isLoading) return;

            isLoading = true;
            send.disabled = true;
            input.disabled = true;

            addMessage(text, 'user');
            addMessage('Thinking...', 'loading');
            input.value = '';

            try {
                const response = await fetch('http://127.0.0.1:11435/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: 'llama2',
                        messages: [{ role: 'user', content: text }],
                        stream: false
                    })
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();

                messages.removeChild(messages.lastChild);
                if (data.message?.content) {
                    addMessage(data.message.content, 'ai');
                } else {
                    throw new Error('No response from model');
                }
            } catch (err) {
                messages.removeChild(messages.lastChild);
                addMessage(`Error: ${err.message}. Make sure Ollama is running on http://127.0.0.1:11435`, 'error');
            }

            isLoading = false;
            send.disabled = false;
            input.disabled = false;
            input.focus();
        }

        send.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());
        input.focus();
        addMessage('Hello! I am Web Agent powered by Ollama AI. Ask me anything! (Make sure Ollama is running on port 11435)', 'ai');
    </script>
</body>
</html>
