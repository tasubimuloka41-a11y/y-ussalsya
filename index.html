<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-container {
            position: absolute;
            width: 100%;
            height: 100%;
            filter: blur(60px);
            opacity: 0.9;
        }
        
        .g {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            mix-blend-mode: multiply;
            filter: blur(40px);
        }
        
        .g1 {
            background: radial-gradient(circle, rgba(255,100,200,0.8) 0%, transparent 70%);
            top: 10%;
            left: 10%;
            animation: float1 20s ease-in-out infinite;
        }
        
        .g2 {
            background: radial-gradient(circle, rgba(100,150,255,0.8) 0%, transparent 70%);
            top: 60%;
            right: 10%;
            animation: float2 25s ease-in-out infinite;
        }
        
        .g3 {
            background: radial-gradient(circle, rgba(150,100,255,0.8) 0%, transparent 70%);
            bottom: 10%;
            left: 30%;
            animation: float3 22s ease-in-out infinite;
        }
        
        .g4 {
            background: radial-gradient(circle, rgba(255,150,100,0.7) 0%, transparent 70%);
            top: 40%;
            left: 50%;
            animation: float4 28s ease-in-out infinite;
        }
        
        @keyframes float1 {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, 100px) scale(1.1);
            }
            66% {
                transform: translate(-30px, 50px) scale(0.9);
            }
        }
        
        @keyframes float2 {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(-80px, -50px) scale(1.2);
            }
            66% {
                transform: translate(40px, -80px) scale(0.95);
            }
        }
        
        @keyframes float3 {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(70px, -60px) scale(0.85);
            }
            66% {
                transform: translate(-50px, -40px) scale(1.15);
            }
        }
        
        @keyframes float4 {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(-60px, 70px) scale(1.05);
            }
            66% {
                transform: translate(60px, -70px) scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div class="gradient-container">
        <div class="g g1"></div>
        <div class="g g2"></div>
        <div class="g g3"></div>
        <div class="g g4"></div>
    </div>
</body>
</html>
