<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–Ø –£–°–°–ê–õ–°–Ø üí¶</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e0033, #4a00e0);
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }

    h1 {
      margin: 10px 0;
      font-size: 2.8rem;
      text-shadow: 0 0 20px #ff00aa;
      animation: pulse 2s infinite;
    }

    #score {
      font-size: 4.5rem;
      font-weight: bold;
      margin: 0;
      text-shadow: 0 0 30px #00ffff;
    }

    #tapArea {
      width: 280px;
      height: 280px;
      margin: 20px auto;
      background: radial-gradient(circle, #ff00aa, #aa00ff);
      border-radius: 50%;
      box-shadow: 0 0 40px #ff00aa, inset 0 0 30px #ffffff44;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      cursor: pointer;
      transition: transform 0.1s;
      user-select: none;
    }

    #tapArea:active {
      transform: scale(0.92);
      box-shadow: 0 0 60px #00ffff;
    }

    #stats {
      margin: 15px 0;
      font-size: 1.3rem;
      text-align: center;
      opacity: 0.9;
    }

    #leaderboard {
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
      background: rgba(0,0,0,0.4);
      border-radius: 12px;
      padding: 15px;
    }

    #leaderboard h2 {
      margin: 0 0 10px;
      font-size: 1.6rem;
      text-align: center;
      color: #00ffff;
    }

    .leader-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 12px;
      border-bottom: 1px solid #ffffff33;
      font-size: 1.2rem;
    }

    .leader-item:last-child { border-bottom: none; }

    #connectBtn {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1.2rem;
      background: #00ff88;
      color: black;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px #00ff88;
    }

    #refLink {
      margin: 15px 0;
      font-size: 1.1rem;
      word-break: break-all;
      padding: 0 20px;
      text-align: center;
    }

    .particles {
      position: absolute;
      pointer-events: none;
      font-size: 2rem;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      animation: floatUp 1.2s forwards;
      opacity: 0;
    }

    @keyframes floatUp {
      0%   { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120px); opacity: 0; }
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <h1>–Ø –£–°–°–ê–õ–°–Ø üí¶</h1>

  <div id="score">0</div>
  <div id="stats">–£—Ä–æ–≤–µ–Ω—å: –û–±–æ—Å—Å–∞–Ω–Ω—ã–π –Ω–æ–≤–∏—á–æ–∫</div>

  <div id="tapArea">üí¶ –¢–ê–ü–ê–ô üí¶</div>

  <div id="refLink"></div>

  <button id="connectBtn">–ü–æ–¥–∫–ª—é—á–∏—Ç—å TON-–∫–æ—à–µ–ª—ë–∫ (–¥–ª—è –±—É–¥—É—â–µ–≥–æ –≤—ã–≤–æ–¥–∞)</button>

  <div id="leaderboard">
    <h2>–¢–æ–ø –æ–±–æ—Å—Å–∞–Ω–Ω—ã—Ö</h2>
    <div id="leaderList"></div>
  </div>

  <!-- Particles container -->
  <div id="particles"></div>

  <script>
    // ==============================================
    //         –Ø –£–°–°–ê–õ–°–Ø - TAP TO EARN MINI APP
    // ==============================================

    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // ==============================================
    //               –°–û–•–†–ê–ù–ï–ù–ò–ï
    // ==============================================
    let score = parseInt(localStorage.getItem('pissScore') || '0');
    let taps = parseInt(localStorage.getItem('pissTaps') || '0');
    let username = tg.initDataUnsafe?.user?.username || tg.initDataUnsafe?.user?.first_name || '–ê–Ω–æ–Ω–∏–º–Ω—ã–π —Å—Å—ã–∫—É–Ω';

    const scoreEl = document.getElementById('score');
    const statsEl = document.getElementById('stats');
    const tapArea = document.getElementById('tapArea');
    const particlesContainer = document.getElementById('particles');
    const leaderList = document.getElementById('leaderList');
    const connectBtn = document.getElementById('connectBtn');

    // ==============================================
    //             –†–ï–§–ï–†–ê–õ–ö–ê
    // ==============================================
    const refLinkEl = document.getElementById('refLink');
    const botUsername = 'sebastyan_bot';
    const myRefCode = tg.initDataUnsafe?.start_param || null;

    // –ï—Å–ª–∏ –ø—Ä–∏—à–ª–∏ –ø–æ —Ä–µ—Ñ–µ—Ä–∞–ª–∫–µ ‚Äî +1000 –∫ —Å—Ç–∞—Ä—Ç—É (–¥–ª—è –º–æ—Ç–∏–≤–∞—Ü–∏–∏)
    if (myRefCode && !localStorage.getItem('refClaimed')) {
      score += 1000;
      localStorage.setItem('pissScore', score);
      localStorage.setItem('refClaimed', 'true');
      alert('–°–ø–∞—Å–∏–±–æ —á—Ç–æ –ø—Ä–∏—à—ë–ª –ø–æ —Ä–µ—Ñ–∫–µ! +1000 –ª–∏—Ç—Ä–æ–≤ –º–æ—á–∏ –≤ –ø–æ–¥–∞—Ä–æ–∫ üí¶');
    }

    // –°—Å—ã–ª–∫–∞ –¥–ª—è —à–∞—Ä–∏–Ω–≥–∞
    const shareLink = `https://t.me/${botUsername}?start=${tg.initDataUnsafe?.user?.id || 'anon'}`;
    refLinkEl.innerHTML = `–ó–æ–≤–∏ –¥—Ä—É–∑–µ–π –∏ –ø–æ–ª—É—á–∞–π +500 –∑–∞ –∫–∞–∂–¥–æ–≥–æ:<br><b>${shareLink}</b>`;

    // ==============================================
    //             –õ–ò–î–ï–†–ë–û–†–î (–ª–æ–∫–∞–ª—å–Ω—ã–π)
    // ==============================================
    function updateLeaderboard() {
      let leaders = JSON.parse(localStorage.getItem('pissLeaders') || '[]');

      // –î–æ–±–∞–≤–ª—è–µ–º/–æ–±–Ω–æ–≤–ª—è–µ–º —Å–µ–±—è
      const me = { name: username, score };
      leaders = leaders.filter(l => l.name !== username);
      leaders.push(me);
      leaders.sort((a,b) => b.score - a.score);
      leaders = leaders.slice(0, 10); // —Ç–æ–ø-10

      localStorage.setItem('pissLeaders', JSON.stringify(leaders));

      // –†–µ–Ω–¥–µ—Ä–∏–º
      leaderList.innerHTML = '';
      leaders.forEach((l, i) => {
        const div = document.createElement('div');
        div.className = 'leader-item';
        div.innerHTML = `<span>${i+1}. ${l.name}</span><span>${l.score.toLocaleString()} üí¶</span>`;
        leaderList.appendChild(div);
      });
    }

    // ==============================================
    //               –¢–ê–ü –¢–ê–ü –¢–ê–ü
    // ==============================================
    function tap() {
      score += 1;
      taps += 1;
      localStorage.setItem('pissScore', score);
      localStorage.setItem('pissTaps', taps);

      scoreEl.textContent = score.toLocaleString();

      // –û–±–Ω–æ–≤–ª—è–µ–º —É—Ä–æ–≤–µ–Ω—å
      let level = '–û–±–æ—Å—Å–∞–Ω–Ω—ã–π –Ω–æ–≤–∏—á–æ–∫';
      if (score > 10000) level = '–ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π —Å—Å—ã–∫—É–Ω';
      if (score > 50000) level = '–ú–æ—Ä–µ–º–∞–Ω';
      if (score > 200000) level = '–ö–æ—Ä–æ–ª—å –ª—É–∂';
      if (score > 1000000) level = '–ë–æ–≥ –º–æ—á–∏';
      statsEl.textContent = `–£—Ä–æ–≤–µ–Ω—å: ${level} (${taps} —Ç–∞–ø–æ–≤)`;

      // –ê–Ω–∏–º–∞—Ü–∏—è +1
      const particle = document.createElement('div');
      particle.className = 'particles';
      particle.textContent = '+1';
      particle.style.left = `${Math.random()*100}%`;
      particle.style.top = `${Math.random()*100}%`;
      particlesContainer.appendChild(particle);

      setTimeout(() => particle.remove(), 1500);

      updateLeaderboard();
    }

    tapArea.addEventListener('click', tap);
    tapArea.addEventListener('touchstart', (e) => {
      e.preventDefault();
      tap();
    }, { passive: false });

    // ==============================================
    //           TON CONNECT (–ø—Ä–æ—Å—Ç–æ –∑–∞–≥–ª—É—à–∫–∞)
    // ==============================================
    connectBtn.addEventListener('click', () => {
      alert('–ü–∏–∑–¥–µ—Ü, TON-–∫–æ—à–µ–ª—ë–∫ –ø–æ–¥–∫–ª—é—á—ë–Ω! –¢–µ–ø–µ—Ä—å —Ç—ã –º–æ–∂–µ—à—å –≤—ã–≤–µ—Å—Ç–∏ —Å–≤–æ–∏ –ª–∏—Ç—Ä—ã –º–æ—á–∏‚Ä¶ –∫–æ–≥–¥–∞-–Ω–∏–±—É–¥—å‚Ä¶ –º–æ–∂–µ—Ç –±—ã—Ç—å‚Ä¶ üòÇüí¶');
      connectBtn.textContent = 'TON –ø–æ–¥–∫–ª—é—á—ë–Ω üî•';
      connectBtn.disabled = true;
      connectBtn.style.background = '#00aa66';
    });

    // ==============================================
    //               –ó–ê–ü–£–°–ö
    // ==============================================
    scoreEl.textContent = score.toLocaleString();
    updateLeaderboard();

    // –ï—Å–ª–∏ –ø–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫ ‚Äî –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
    if (!localStorage.getItem('pissWelcome')) {
      setTimeout(() => {
        alert('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ "–Ø –£–°–°–ê–õ–°–Ø"!\n–¢–∞–ø–∞–π –ø–æ —è–π—Ü–∞–º, –ø–æ–∫–∞ –Ω–µ –æ–±–æ—Å—Å—ã—à—å—Å—è! üí¶\n–í—Å—ë —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è –≤ –±—Ä–∞—É–∑–µ—Ä–µ, —Ç–∞–∫ —á—Ç–æ –Ω–µ —á–∏—Å—Ç–∏ –∫—ç—à, –ª–µ–Ω–∏–≤–∞—è –∂–æ–ø–∞!');
        localStorage.setItem('pissWelcome', 'true');
      }, 500);
    }
  </script>
</body>
</html>
