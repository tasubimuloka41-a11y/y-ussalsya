<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Кликер</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0a0a0a;color:#e0e0e0;font-family:'Segoe UI',Tahoma,sans-serif;display:flex;justify-content:center;align-items:center;min-height:100vh;user-select:none}
.container{max-width:800px;width:100%;padding:20px}
.header{text-align:center;margin-bottom:30px}
.header h1{font-size:2rem;font-weight:600;color:#fff}
.score{font-size:3.5rem;font-weight:700;color:#4CAF50;margin:10px 0}
.stats{display:flex;gap:20px;justify-content:center;margin:10px 0;font-size:0.9rem;color:#888}
.clicker{width:200px;height:200px;margin:30px auto;background:linear-gradient(135deg,#1e88e5,#1565c0);border-radius:50%;border:3px solid #0d47a1;cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:2.5rem;font-weight:700;transition:transform 0.1s,box-shadow 0.2s;box-shadow:0 4px 20px rgba(30,136,229,0.5)}
.clicker:active{transform:scale(0.95);box-shadow:0 2px 10px rgba(30,136,229,0.3)}
.upgrades{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:15px;margin-top:30px}
.upgrade{background:#1a1a1a;border:1px solid #333;border-radius:8px;padding:15px;cursor:pointer;transition:all 0.2s}
.upgrade:hover{background:#222;border-color:#4CAF50;transform:translateY(-2px)}
.upgrade.locked{opacity:0.5;cursor:not-allowed;pointer-events:none}
.upgrade-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.upgrade-name{font-size:1.1rem;font-weight:600;color:#fff}
.upgrade-level{font-size:0.85rem;color:#4CAF50;background:#1a3a1a;padding:2px 8px;border-radius:4px}
.upgrade-desc{font-size:0.85rem;color:#888;margin:5px 0}
.upgrade-cost{font-size:1rem;font-weight:600;color:#FFC107;margin-top:8px}
.prestiges{text-align:center;margin-top:30px;padding:20px;background:#1a1a1a;border-radius:8px;border:1px solid #333}
.prestige-btn{background:#d32f2f;color:#fff;border:none;padding:12px 30px;font-size:1.1rem;font-weight:600;border-radius:6px;cursor:pointer;margin-top:10px;transition:all 0.2s}
.prestige-btn:hover{background:#b71c1c;transform:scale(1.05)}
.prestige-btn:disabled{background:#555;cursor:not-allowed;opacity:0.5}
</style>
</head>
<body>
<div class="container">
<div class="header">
<h1>КЛИКЕР</h1>
<div class="score" id="score">0</div>
<div class="stats">
<span>Клики: <b id="clicks">0</b></span>
<span>|</span>
<span>Очков/сек: <b id="perSec">0</b></span>
<span>|</span>
<span>Престиж: <b id="prestige">0</b></span>
</span>
</div>
</div>
<div class="clicker" id="clicker">КЛИК</div>
<div class="upgrades" id="upgrades"></div>
<div class="prestiges">
<div style="font-size:1.2rem;margin-bottom:10px">Престиж доступен с 1,000,000</div>
<div style="font-size:0.9rem;color:#888">Сброс прогресса, но +10% к доходу навсегда</div>
<button class="prestige-btn" id="prestigeBtn" disabled>ПРЕСТИЖ</button>
</div>
</div>
<script>
let score=parseInt(localStorage.getItem('s')||'0');
let clicks=parseInt(localStorage.getItem('c')||'0');
let prestige=parseInt(localStorage.getItem('p')||'0');
let upgrades=JSON.parse(localStorage.getItem('u')||'[]');
const upgradeData=[
{name:'Автокликер',desc:'Автоматически +1/сек',baseCost:50,baseIncome:1},
{name:'Ферма',desc:'Пассивный доход +5/сек',baseCost:500,baseIncome:5},
{name:'Завод',desc:'Производство +25/сек',baseCost:5000,baseIncome:25},
{name:'Шахта',desc:'Добыча ресурсов +100/сек',baseCost:50000,baseIncome:100},
{name:'Корпорация',desc:'Бизнес +500/сек',baseCost:500000,baseIncome:500},
{name:'Планета',desc:'Колонизация +2500/сек',baseCost:5000000,baseIncome:2500}
];
if(!upgrades.length)upgrades=upgradeData.map(()=>({level:0}));
const $=id=>document.getElementById(id);
const fmt=n=>n>=1e6?''+( n/1e6).toFixed(1)+'M':n>=1e3?''+(n/1e3).toFixed(1)+'K':n;
const save=()=>{localStorage.setItem('s',score);localStorage.setItem('c',clicks);localStorage.setItem('p',prestige);localStorage.setItem('u',JSON.stringify(upgrades))};
const render=()=>{
$('score').textContent=fmt(Math.floor(score));
$('clicks').textContent=clicks;
let ps=upgrades.reduce((a,u,i)=>a+u.level*upgradeData[i].baseIncome,0);
ps=Math.floor(ps*(1+prestige*0.1));
$('perSec').textContent=ps;
$('prestige').textContent=prestige;
$('prestigeBtn').disabled=score<1000000;
};
const renderUpgrades=()=>{
const cont=$('upgrades');
cont.innerHTML='';
upgradeData.forEach((data,i)=>{
const u=upgrades[i];
const cost=Math.floor(data.baseCost*Math.pow(1.15,u.level));
const locked=score<cost;
const income=Math.floor(data.baseIncome*(1+prestige*0.1));
const div=document.createElement('div');
div.className='upgrade'+(locked?' locked':'');
div.innerHTML=`
<div class="upgrade-header">
<span class="upgrade-name">${data.name}</span>
<span class="upgrade-level">Ур. ${u.level}</span>
</div>
<div class="upgrade-desc">${data.desc}</div>
<div class="upgrade-desc">+${income}/сек за уровень</div>
<div class="upgrade-cost">Стоимость: ${fmt(cost)}</div>
`;
if(!locked)div.onclick=()=>{
if(score>=cost){
score-=cost;
u.level++;
save();
render();
renderUpgrades();
}
};
cont.appendChild(div);
});
};
$('clicker').onclick=()=>{
let mult=1+prestige*0.1;
score+=mult;
clicks++;
save();
render();
};
$('prestigeBtn').onclick=()=>{
if(score>=1000000&&confirm('Сбросить прогресс за +10% к доходу?')){
score=0;
clicks=0;
prestige++;
upgrades=upgradeData.map(()=>({level:0}));
save();
render();
renderUpgrades();
}
};
setInterval(()=>{
let ps=upgrades.reduce((a,u,i)=>a+u.level*upgradeData[i].baseIncome,0);
ps=ps*(1+prestige*0.1);
score+=ps/10;
save();
render();
},100);
render();
renderUpgrades();
</script>
</body>
</html>
