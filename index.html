<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .lightning-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .lightning {
            position: absolute;
            width: 6px;
            background: linear-gradient(to bottom, #fff 0%, #e0f7ff 20%, #a8d8ea 50%, transparent 100%);
            box-shadow: 0 0 20px #fff, 0 0 40px #a8d8ea, 0 0 60px #667eea, 0 0 80px #3b5998;
            opacity: 0;
            filter: blur(1px);
        }

        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            opacity: 0;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes strike {
            0% { opacity: 0; }
            5% { opacity: 1; }
            10% { opacity: 0; }
            15% { opacity: 1; }
            20% { opacity: 0; }
            25% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        @keyframes flashAnim {
            0% { opacity: 0; }
            5% { opacity: 0.6; }
            10% { opacity: 0; }
            15% { opacity: 0.8; }
            20% { opacity: 0; }
            25% { opacity: 0.4; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="flash" id="flash"></div>
    <div class="lightning-container" id="lightningContainer"></div>

    <script>
        function createLightning() {
            const container = document.getElementById('lightningContainer');
            const flash = document.getElementById('flash');
            
            container.innerHTML = '';
            
            const startX = Math.random() * window.innerWidth;
            const numBolts = Math.floor(Math.random() * 3) + 2;
            
            for (let i = 0; i < numBolts; i++) {
                const bolt = document.createElement('div');
                bolt.className = 'lightning';
                
                const height = (Math.random() * 200 + 300) + 'px';
                const left = (startX + (Math.random() - 0.5) * 150) + 'px';
                const rotation = (Math.random() - 0.5) * 15 + 'deg';
                const delay = (Math.random() * 0.05) + 's';
                
                bolt.style.height = height;
                bolt.style.left = left;
                bolt.style.top = '0';
                bolt.style.transform = `rotate(${rotation})`;
                bolt.style.animation = `strike 0.4s ease-out ${delay}`;
                
                container.appendChild(bolt);
            }
            
            flash.style.animation = 'flashAnim 0.4s ease-out';
            
            setTimeout(() => {
                flash.style.animation = '';
            }, 400);
            
            const nextStrike = Math.random() * 4000 + 3000;
            setTimeout(createLightning, nextStrike);
        }
        
        setTimeout(createLightning, 2000);
    </script>
</body>
</html>
