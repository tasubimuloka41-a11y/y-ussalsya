<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Skull</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3a8a 0%, #667eea 25%, #764ba2 50%, #f093fb 75%, #4facfe 100%);
            height: 100vh;
            width: 100vw;
        }
        .buttons-top {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 9999;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
        }
        .btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.6);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            white-space: nowrap;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
            transform: translateY(-2px);
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://huseynovvusal.github.io/skull/" allow="fullscreen"></iframe>
    <div class="buttons-top">
        <a href="https://deepseek.com" target="_blank" class="btn">DeepSeek</a>
        <a href="https://claude.ai" target="_blank" class="btn">Claude</a>
        <a href="https://www.anthropic.com" target="_blank" class="btn">Sonnet</a>
        <a href="https://www.perplexity.ai" target="_blank" class="btn">Perplexity</a>
    </div>
</body>
</html>
