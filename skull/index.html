<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Skull</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; }
        body { 
            background: #000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .skull-wrapper {
            flex: 1;
            width: 100%;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        .buttons-bottom {
            background: rgba(0,0,0,0.7);
            padding: 12px;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            border-top: 1px solid #333;
        }
        .btn {
            padding: 8px 16px;
            background: rgba(100,100,100,0.4);
            border: 1px solid #666;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn:hover {
            background: rgba(150,150,150,0.6);
            border-color: #999;
        }
        @media (max-width: 480px) {
            .buttons-bottom { padding: 8px; gap: 6px; }
            .btn { padding: 6px 12px; font-size: 11px; }
        }
    </style>
</head>
<body>
    <div class="skull-wrapper">
        <iframe src="https://huseynovvusal.github.io/skull/" allow="fullscreen"></iframe>
    </div>
    <div class="buttons-bottom">
        <a href="https://deepseek.com" target="_blank" class="btn">DeepSeek</a>
        <a href="https://claude.ai" target="_blank" class="btn">Claude</a>
        <a href="https://www.anthropic.com" target="_blank" class="btn">Sonnet</a>
        <a href="https://www.perplexity.ai" target="_blank" class="btn">Perplexity</a>
    </div>
</body>
</html>
