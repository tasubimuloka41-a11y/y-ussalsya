<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000">
    <title>Skull 3D</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; background: #000; }
        body { 
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            font-family: system-ui, sans-serif;
        }
        .skull { 
            flex: 1;
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .skull iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block;
        }
        .buttons { 
            display: flex;
            gap: 10px;
            padding: 12px;
            background: rgba(0,0,0,0.9);
            border-top: 1px solid #222;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn { 
            padding: 11px 18px;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            min-width: 70px;
            text-align: center;
        }
        .btn:active { 
            background: #444;
            transform: scale(0.98);
        }

 .sidebar {
 position: fixed;
 right: 20px;
 top: 50%;
 transform: translateY(-50%);
 display: flex;
 flex-direction: column;
 gap: 15px;
 z-index: 9999;
 }
 .sidebar-btn {
 width: 50px;
 height: 50px;
 border-radius: 50%;
 background: rgba(255,255,255,0.2);
 color: #fff;
 font-size: 24px;
 display: flex;
 align-items: center;
 justify-content: center;
 text-decoration: none;
 border: 2px solid rgba(255,255,255,0.3);
 transition: all 0.3s;
 backdrop-filter: blur(10px);
 }
 .sidebar-btn:hover {
 background: rgba(255,255,255,0.4);
 border-color: rgba(255,255,255,0.6);
 transform: scale(1.1);
 }
 .grok-btn { border-color: #7c3aed; }
 .deepseek-btn { border-color: #1e40af; }    </style>
</head>
<body>
    <div class="skull">
        <iframe src="https://huseynovvusal.github.io/skull/" allow="fullscreen"></iframe>
    </div>
    <div class="buttons">
        <a href="https://deepseek.com" target="_blank" class="btn">DeepSeek</a>
        <a href="https://www.perplexity.ai" target="_blank" class="btn">Perplexity</a>
    </div>

<div class="sidebar">
<a href="https://grok.com" target="_blank" title="Grok AI" class="sidebar-btn grok-btn">üí¨</a>
<a href="https://deepseek.com" target="_blank" title="DeepSeek" class="sidebar-btn deepseek-btn">üîç</a>
</div>
</body>
</html>
