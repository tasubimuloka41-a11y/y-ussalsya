<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Skull —Å –∑–µ—Ä–∫–∞–ª–∞–º–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3a8a 0%, #667eea 25%, #764ba2 50%, #f093fb 75%, #4facfe 100%);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        .buttons-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 20px;
        }

        .btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .skull-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: calc(100% - 70px);
            margin-top: 70px;
        }

        .skull-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        @media (max-width: 768px) {
            .buttons-container {
                top: 10px;
                gap: 10px;
            }

            .btn {
                padding: 10px 16px;
                font-size: 12px;
            }

            .skull-container {
                height: calc(100% - 60px);
                margin-top: 60px;
            }
        }

        @media (max-width: 480px) {
            .buttons-container {
                flex-direction: column;
                width: calc(100% - 20px);
                top: 10px;
                gap: 8px;
                max-height: 50vh;
                overflow-y: auto;
            }

            .btn {
                width: 100%;
                padding: 10px 12px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="buttons-container">
        <a href="https://deepseek.com" target="_blank" class="btn">üîç DeepSeek</a>
        <a href="https://claude.ai" target="_blank" class="btn">üí¨ Claude</a>
        <a href="https://www.anthropic.com" target="_blank" class="btn">‚ö° Sonnet</a>
        <a href="https://www.perplexity.ai" target="_blank" class="btn">üåê Perplexity</a>
    </div>
    <div class="skull-container">
        <iframe src="https://huseynovvusal.github.io/skull/" allow="fullscreen"></iframe>
    </div>
</body>
</html>
