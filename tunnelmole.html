<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunnelmole VPN Proxy</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; font-family: Arial, sans-serif; }
        body { display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff; padding: 20px; min-height: 100vh; }
        .container { text-align: center; width: 100%; max-width: 480px; }
        h1 { font-size: 32px; margin-bottom: 10px; }
        .description { font-size: 14px; color: #b0b0b0; margin-bottom: 40px; }
        .button-group { display: flex; flex-direction: column; gap: 15px; width: 100%; }
        button { padding: 16px 24px; font-size: 18px; font-weight: 600;
            border: none; border-radius: 12px; cursor: pointer; transition: all 0.3s; }
        .btn-grok { background: linear-gradient(135deg, #7c3aed 0%, #d8389d 100%); color: white; }
        .btn-grok:hover { background: linear-gradient(135deg, #6d28d9 0%, #c2185b 100%); }
        .info-box { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; padding: 16px; margin-top: 30px; font-size: 12px; color: #a0a0a0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tunnelmole VPN</h1>
        <div class="button-group">
            <button class="btn-grok" onclick="redirectToGrok()">Open Grok</button>
        </div>
    </div>
    <script>
        const CONFIG = {
            tunnelUrl: 'http://localhost',
            grokPath: '/grok/'
        };
        function redirectToGrok() {
            window.location.href = CONFIG.tunnelUrl + CONFIG.grokPath;
        }
    </script>
</body>
</html>
