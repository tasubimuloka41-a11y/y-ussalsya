<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web Agent</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 100%;
            height: 100%;
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 15px;
            color: #333;
        }
        h1 { font-size: 18px; margin-bottom: 15px; color: #000; }
        .container { width: 100%; }
        textarea {
            width: 100%;
            min-height: 80px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
        }
        button:hover { background: #555; }
        button:active { background: #222; }
        #output {
            margin-top: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            min-height: 60px;
            max-height: 300px;
            overflow-y: auto;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-size: 12px;
            line-height: 1.5;
            border: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>AI Web Agent</h1>
    <div class="container">
        <textarea id="taskInput" placeholder="Enter task..."></textarea>
        <button onclick="runTask()">Send</button>
        <div id="output">Results will appear here...</div>
    </div>

    <script>
        const OLLAMA_URL = 'http://127.0.0.1:11435/api/chat';
        const MODEL = 'gemma3:12b';

        async function runTask() {
            const task = document.getElementById('taskInput').value.trim();
            const output = document.getElementById('output');

            if (!task) {
                output.textContent = 'Please enter a task!';
                return;
            }

            output.textContent = 'Sending request...';

            try {
                const response = await fetch(OLLAMA_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [{ role: 'user', content: task }],
                        stream: false
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }

                const data = await response.json();
                const result = data.message?.content || 'No response';
                output.textContent = result;
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }

        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                runTask();
            }
        });
    </script>
</body>
</html>
