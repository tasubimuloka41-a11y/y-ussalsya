<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Agent - Side Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      padding: 10px 12px;
      border-radius: 6px;
      word-wrap: break-word;
      max-width: 100%;
      line-height: 1.4;
    }
    .message.user {
      background: #e3f2fd;
      color: #1976d2;
      align-self: flex-end;
      max-width: 85%;
    }
    .message.assistant {
      background: white;
      color: #333;
      border: 1px solid #e0e0e0;
    }
    .message.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ef5350;
    }
    #input-area {
      padding: 12px;
      background: white;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 8px;
    }
    #input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      font-family: inherit;
    }
    #input:focus {
      outline: none;
      border-color: #1976d2;
    }
    #send-btn {
      padding: 8px 16px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      font-size: 13px;
    }
    #send-btn:hover {
      background: #1565c0;
    }
    #send-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div id="input-area">
    <input type="text" id="input" placeholder="Ask something...">
    <button id="send-btn">Send</button>
  </div>

  <script>
    const OLLAMA_URL = 'http://127.0.0.1:11434/api/generate';
    const MODEL = 'llama2';
    
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send-btn');
    
    let isProcessing = false;
    
    function addMessage(text, type = 'user') {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    async function sendMessage() {
      const text = input.value.trim();
      if (!text || isProcessing) return;
      
      isProcessing = true;
      sendBtn.disabled = true;
      input.disabled = true;
      
      addMessage(text, 'user');
      input.value = '';
      
      try {
        addMessage('Processing...', 'assistant');
        
        const response = await fetch(OLLAMA_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            model: MODEL,
            prompt: text,
            stream: false
          })
        });
        
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        
        // Remove "Processing..." message
        messagesDiv.removeChild(messagesDiv.lastChild);
        
        if (data.response) {
          addMessage(data.response.trim(), 'assistant');
        } else {
          throw new Error('No response from model');
        }
      } catch (error) {
        // Remove "Processing..." message
        if (messagesDiv.lastChild) {
          messagesDiv.removeChild(messagesDiv.lastChild);
        }
        addMessage(`Error: ${error.message}. Make sure Ollama is running.`, 'error');
      } finally {
        isProcessing = false;
        sendBtn.disabled = false;
        input.disabled = false;
        input.focus();
      }
    }
    
    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
    
    // Welcome message
    addMessage('Hello! I\'m Web Agent. Ask me anything!', 'assistant');
  </script>
</body>
</html>
