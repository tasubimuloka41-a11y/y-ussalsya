<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Web Agent</title>
 <style>
   * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
   }
   body {
     width: 400px;
     background: #0a0e27;
     color: #e0e0e0;
     font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
     display: flex;
     flex-direction: column;
     height: 100vh;
   }
   .header {
     padding: 15px;
     background: rgba(100, 200, 255, 0.05);
     border-bottom: 1px solid rgba(100, 200, 255, 0.1);
     display: flex;
     align-items: center;
     gap: 10px;
   }
   .header h1 {
     font-size: 18px;
     color: #64c8ff;
     margin: 0;
   }
   #output {
     flex: 1;
     overflow-y: auto;
     padding: 15px;
     display: flex;
     flex-direction: column;
     gap: 10px;
   }
   .message {
     padding: 12px 15px;
     border-radius: 8px;
     word-wrap: break-word;
     max-width: 95%;
   }
   .user-message {
     background: rgba(100, 200, 255, 0.2);
     border-left: 3px solid #64c8ff;
     color: #a0d8ff;
     align-self: flex-end;
   }
   .assistant-message {
     background: rgba(100, 150, 100, 0.2);
     border-left: 3px solid #6db87f;
     color: #c0e0c0;
     align-self: flex-start;
   }
   .input-section {
     padding: 15px;
     display: flex;
     gap: 10px;
     border-top: 1px solid rgba(100, 200, 255, 0.1);
   }
   #fileInput {
     display: none;
   }
   .upload-btn {
     width: 45px;
     height: 45px;
     border-radius: 8px;
     background: linear-gradient(135deg, #64c8ff 0%, #4a9aff 100%);
     border: none;
     color: white;
     font-size: 24px;
     cursor: pointer;
     display: flex;
     align-items: center;
     justify-content: center;
   }
   .upload-btn:hover {
     opacity: 0.9;
   }
   #userInput {
     flex: 1;
     padding: 10px 12px;
     background: rgba(20, 30, 60, 0.6);
     border: 1px solid rgba(100, 200, 255, 0.3);
     border-radius: 6px;
     color: #e0e0e0;
     font-family: inherit;
     font-size: 13px;
     resize: none;
     height: 100px;
   }
   #userInput:focus {
     outline: none;
     border-color: #64c8ff;
   }
   #sendBtn {
     padding: 10px 20px;
     background: linear-gradient(135deg, #64c8ff 0%, #4a9aff 100%);
     border: none;
     color: white;
     border-radius: 6px;
     cursor: pointer;
     font-weight: 600;
   }
   #sendBtn:hover {
     opacity: 0.9;
   }
 </style>
</head>
<body>
 <div class="header">
   <h1>Web Agent</h1>
 </div>
 
 <div id="output"></div>
 
 <div class="input-section">
   <input type="file" id="fileInput" multiple />
   <button class="upload-btn" id="uploadBtn" title="Add files">+</button>
   <textarea id="userInput" placeholder="Enter your question or command... (Enter to send)"></textarea>
   <button id="sendBtn">Send</button>
 </div>

 <script src="sidepanel.js"></script>
</body>
</html>
