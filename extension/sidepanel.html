<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web Agent - Side Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 { font-size: 18px; margin-bottom: 8px; }
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            font-family: monospace;
            font-size: 12px;
        }
        input::placeholder, textarea::placeholder { color: rgba(255, 255, 255, 0.6); }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #00ff00;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { background: #00cc00; }
        .output {
            background: rgba(0, 0, 0, 0.4);
            padding: 10px;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ AI Web Agent</h1>
        <p>Side Panel Interface</p>
    </div>
    <div class="content">
        <h3>Task Input</h3>
        <textarea id="taskInput" placeholder="Enter your task here..." rows="4"></textarea>
        <button id="runAgent">‚ñ∂Ô∏è Run Task</button>
        
        <h3>Output</h3>
        <div class="output" id="agentOutput">Ready for input...</div>
    </div>
    <script src="sidepanel.js"></script>
</body>
</html>
