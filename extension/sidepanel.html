<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: #333;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 16px;
        }

        .header {
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .input-section {
            margin-bottom: 16px;
        }

        .input-section label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            font-weight: 500;
            color: #666;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
        }

        .input-wrapper input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            font-size: 13px;
            background-color: #fff;
            color: #333;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
        }

        .input-wrapper button {
            padding: 10px 16px;
            background-color: #0066cc;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .input-wrapper button:hover {
            background-color: #0052a3;
        }

        .input-wrapper button:active {
            background-color: #003d7a;
        }

        .input-wrapper button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .output-section {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            background-color: #fff;
            padding: 12px;
        }

        .output-item {
            margin-bottom: 12px;
            padding: 12px;
            background-color: #f9f9f9;
            border-left: 3px solid #d0d0d0;
            border-radius: 2px;
        }

        .output-item.success {
            border-left-color: #28a745;
        }

        .output-item.error {
            border-left-color: #dc3545;
            color: #721c24;
        }

        .output-item.loading {
            border-left-color: #0066cc;
            color: #004d99;
            font-style: italic;
        }

        .output-label {
            font-size: 12px;
            font-weight: 500;
            color: #666;
            margin-bottom: 4px;
        }

        .output-text {
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .status-bar {
            margin-top: 12px;
            padding: 8px 12px;
            background-color: #f0f0f0;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
            border-left: 3px solid #999;
        }

        .status-bar.connected {
            border-left-color: #28a745;
            color: #155724;
        }

        .status-bar.error {
            border-left-color: #dc3545;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Web Agent</h1>
        </div>

        <div class="input-section">
            <label for="taskInput">Task or Question:</label>
            <div class="input-wrapper">
                <input type="text" id="taskInput" placeholder="Ask me something..." />
                <button id="runAgent">Send</button>
            </div>
        </div>

        <div class="output-section">
            <div id="output"></div>
        </div>

        <div class="status-bar" id="statusBar">Initializing...</div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
