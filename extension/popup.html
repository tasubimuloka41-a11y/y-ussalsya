<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comet - AI Web Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 800px;
            min-height: 600px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #e0e0e0;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: rgba(15, 52, 96, 0.8);
            padding: 16px;
            border-bottom: 1px solid #00d4ff;
            box-shadow: 0 2px 8px rgba(0, 212, 255, 0.2);
        }
        
        .header h1 {
            font-size: 20px;
            color: #00d4ff;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header .icon {
            font-size: 24px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 16px;
            gap: 12px;
            overflow: hidden;
        }
        
        .input-section {
            display: flex;
            gap: 8px;
            align-items: flex-start;
        }
        
        textarea {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #00d4ff;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            height: 80px;
            transition: all 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: #00ffff;
            box-shadow: 0 0 12px rgba(0, 212, 255, 0.3);
        }
        
        .button-group {
            display: flex;
            gap: 8px;
            flex-direction: column;
        }
        
        button {
            padding: 10px 16px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            color: #1a1a2e;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        button:hover {
            background: linear-gradient(135deg, #00ffff 0%, #00ccff 100%);
            box-shadow: 0 0 16px rgba(0, 212, 255, 0.4);
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #00d4ff;
            border: 1px solid #00d4ff;
        }
        
        button.secondary:hover {
            background: rgba(0, 212, 255, 0.2);
        }
        
        .output-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-height: 0;
        }
        
        .output-label {
            font-size: 12px;
            color: #00d4ff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        #output {
            flex: 1;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #00d4ff;
            border-radius: 6px;
            color: #00ff88;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            overflow-y: auto;
            word-wrap: break-word;
            white-space: pre-wrap;
            box-shadow: inset 0 0 8px rgba(0, 212, 255, 0.1);
        }
        
        .status {
            padding: 8px 12px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid #00d4ff;
            border-radius: 4px;
            font-size: 12px;
            color: #00d4ff;
            text-align: center;
        }
        
        .status.error {
            background: rgba(255, 0, 100, 0.1);
            border-color: #ff0064;
            color: #ff0064;
        }
        
        .status.success {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
            color: #00ff88;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><span class="icon">ü§ñ</span> Comet AI Agent</h1>
    </div>
    
    <div class="container">
        <div class="input-section">
            <div style="flex: 1; display: flex; flex-direction: column; gap: 8px;">
                <textarea id="taskInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É –¥–ª—è AI –∞–≥–µ–Ω—Ç–∞..."></textarea>
                <div style="display: flex; gap: 8px;">
                    <button onclick="runTask()">‚ñ∂ –í—ã–ø–æ–ª–Ω–∏—Ç—å</button>
                    <button class="secondary" onclick="clearOutput()">üóë –û—á–∏—Å—Ç–∏—Ç—å</button>
                </div>
            </div>
        </div>
        
        <div class="output-section">
            <div class="output-label">üìä –†–µ–∑—É–ª—å—Ç–∞—Ç:</div>
            <div id="output"></div>
        </div>
        
        <div id="status" class="status" style="display:none;"></div>
    </div>
    
    <script>
        const OLLAMA_URL = 'http://127.0.0.1:11434/api/generate';
        const MODEL = 'gemma3:12b';
        
        async function runTask() {
            const taskInput = document.getElementById('taskInput');
            const output = document.getElementById('output');
            const statusDiv = document.getElementById('status');
            
            const task = taskInput.value.trim();
            
            if (!task) {
                showStatus('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É!', 'error');
                return;
            }
            
            output.textContent = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞ Ollama...';
            showStatus('–û–±—Ä–∞–±–æ—Ç–∫–∞...', '');
            
            try {
                const response = await fetch(OLLAMA_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        prompt: task,
                        stream: false
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                const result = data.response || '–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞ –æ—Ç –º–æ–¥–µ–ª–∏';
                
                output.textContent = result;
                showStatus('‚úÖ –£—Å–ø–µ—à–Ω–æ –æ–±—Ä–∞–±–æ—Ç–∞–Ω–æ!', 'success');
            } catch (error) {
                output.textContent = '‚ùå –û–®–ò–ë–ö–ê:\n\n' + error.message + '\n\n–£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ Ollama –∑–∞–ø—É—â–µ–Ω–∞ –Ω–∞ ' + OLLAMA_URL;
                showStatus('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', 'error');
            }
        }
        
        function clearOutput() {
            document.getElementById('output').textContent = '';
            document.getElementById('taskInput').value = '';
            document.getElementById('status').style.display = 'none';
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';
        }
        
        // Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
        document.getElementById('taskInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                runTask();
            }
        });
    </script>
</body>
</html>
