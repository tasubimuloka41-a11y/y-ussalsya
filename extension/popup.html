<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Web Agent</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 600px;
            min-height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        h1 { font-size: 28px; margin-bottom: 20px; text-align: center; }
        .container {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover { background: #45a049; }
        button:active { background: #3d8b40; }
        #output {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            min-height: 50px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>ü§ñ AI Agent</h1>
    <div class="container">
        <textarea id="taskInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–¥–∞—á—É –¥–ª—è AI..."></textarea>
        <button onclick="runTask()">–ó–∞–ø—É—Å—Ç–∏—Ç—å</button>
        <div id="output">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å...</div>
    </div>

    <script>
        const OLLAMA_URL = 'http://127.0.0.1:11434/api/chat';
        const MODEL = 'gemma3:12b';

        async function runTask() {
            const task = document.getElementById('taskInput').value.trim();
            const output = document.getElementById('output');

            if (!task) {
                output.textContent = '‚ùå –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∑–∞–¥–∞—á—É!';
                return;
            }

            output.textContent = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –≤ Ollama...';

            try {
                const response = await fetch(OLLAMA_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [{ role: 'user', content: task }],
                        stream: false
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }

                const data = await response.json();
                const result = data.message?.content || '–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞';
                output.textContent = '‚úÖ –û—Ç–≤–µ—Ç –æ—Ç AI:' + result;
            } catch (error) {
                output.textContent = '‚ùå –û—à–∏–±–∫–∞:' + error.message;
            }
        }

        // –ü–æ–∑–≤–æ–ª–∏—Ç—å –æ—Ç–ø—Ä–∞–≤–∫—É Enter
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                runTask();
            }
        });
    </script>
</body>
</html>
