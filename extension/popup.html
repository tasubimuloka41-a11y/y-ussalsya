<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1000px;
            height: 700px;
            background: #0a0e27;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        .main-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            background: #0a0e27;
        }
        
        .sidebar {
            width: 80px;
            background: #0f1429;
            border-right: 1px solid rgba(100, 200, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 0;
            gap: 15px;
        }
        
        .upload-btn {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(135deg, #64c8ff 0%, #4a9aff 100%);
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(100, 200, 255, 0.3);
        }
        
        .upload-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(100, 200, 255, 0.5);
        }
        
        .upload-btn:active {
            transform: scale(0.95);
        }
        
        #fileInput {
            display: none;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 15px;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: rgba(100, 200, 255, 0.05);
            border: 1px solid rgba(100, 200, 255, 0.1);
            border-radius: 8px;
        }
        
        .header h1 {
            font-size: 20px;
            color: #64c8ff;
            margin: 0;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(100, 200, 255, 0.2);
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(100, 200, 255, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            padding: 12px 15px;
            border-radius: 8px;
            line-height: 1.5;
            word-wrap: break-word;
            max-width: 90%;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-message {
            background: linear-gradient(135deg, rgba(100, 200, 255, 0.15) 0%, rgba(100, 200, 255, 0.05) 100%);
            border-left: 3px solid #64c8ff;
            color: #a0d8ff;
            align-self: flex-end;
        }
        
        .assistant-message {
            background: linear-gradient(135deg, rgba(100, 150, 100, 0.15) 0%, rgba(100, 150, 100, 0.05) 100%);
            border-left: 3px solid #6db87f;
            color: #c0e0c0;
            align-self: flex-start;
        }
        
        .loading {
            display: flex;
            gap: 6px;
            align-items: center;
            color: #64c8ff;
        }
        
        .loading span {
            width: 8px;
            height: 8px;
            background: #64c8ff;
            border-radius: 50%;
            animation: pulse 1.4s infinite;
        }
        
        .loading span:nth-child(2) { animation-delay: 0.2s; }
        .loading span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .input-section {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        #userInput {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 8px;
            background: rgba(20, 30, 60, 0.6);
            color: #e0e0e0;
            font-family: inherit;
            font-size: 14px;
            outline: none;
            resize: none;
            height: 100px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(100, 200, 255, 0.1);
        }
        
        #userInput:focus {
            border-color: rgba(100, 200, 255, 0.6);
            background: rgba(20, 30, 60, 0.8);
            box-shadow: 0 0 15px rgba(100, 200, 255, 0.3);
        }
        
        #userInput::placeholder {
            color: rgba(200, 200, 200, 0.4);
        }
        
        .send-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #64c8ff 0%, #4a9aff 100%);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(100, 200, 255, 0.3);
            min-width: 80px;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(100, 200, 255, 0.5);
        }
        
        .send-btn:active {
            transform: translateY(0);
        }
        
        .files-list {
            max-height: 60px;
            overflow-y: auto;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(100, 200, 255, 0.1);
            border-radius: 6px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            font-size: 12px;
            color: rgba(200, 200, 200, 0.8);
        }
        
        .file-item {
            background: rgba(100, 200, 255, 0.15);
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid rgba(100, 200, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .file-item .remove {
            cursor: pointer;
            color: #ff6b6b;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <input type="file" id="fileInput" multiple />
            <button class="upload-btn" id="uploadBtn" title="Add files">+</button>
        </div>
        
        <div class="content">
            <div class="header">
                <h1>Web Agent</h1>
            </div>
            
            <div class="chat-container" id="output"></div>
            
            <div class="files-list" id="filesList"></div>
            
            <div class="input-section">
                <textarea 
                    id="userInput" 
                    placeholder="Enter your question or command... (Enter to send)"
                    autocomplete="off"
                ></textarea>
                <button class="send-btn" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
