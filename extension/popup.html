<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web Agent</title>
    <style>
        body {
            width: 600px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: white;
        }
        h1 { color: #333; }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            min-height: 50px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Web Agent</h1>
    <textarea id="taskInput" placeholder="Enter command..."></textarea><br>
    <button onclick="runTask()">Run</button>
    <div id="output"></div>
    <script>
        const OLLAMA_URL = 'http://127.0.0.1:11434/api/generate';
        const MODEL = 'gemma3:12b';
        async function runTask() {
            const task = document.getElementById('taskInput').value;
            const output = document.getElementById('output');
            if (!task) { output.textContent = 'Enter command'; return; }
            output.textContent = 'Processing...';
            try {
                const response = await fetch(OLLAMA_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: MODEL, prompt: task, stream: false })
                });
                if (!response.ok) throw new Error('Error');
                const data = await response.json();
                output.textContent = data.response || 'No response';
            } catch (e) { output.textContent = 'Error: ' + e.message; }
        }
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') { e.preventDefault(); runTask(); }
        });
    </script>
</body>
</html>
