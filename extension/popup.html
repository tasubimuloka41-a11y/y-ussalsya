<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 500px;
            min-height: 600px;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
        }
        
        .header {
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid rgba(100, 200, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header h1 {
            font-size: 18px;
            color: #64c8ff;
            margin: 0;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.3);
        }
        
        .input-section {
            padding: 15px;
            border-bottom: 1px solid rgba(100, 200, 255, 0.15);
            background: rgba(0, 0, 0, 0.2);
        }
        
        #userInput {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 6px;
            background: rgba(20, 30, 60, 0.6);
            color: #e0e0e0;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(100, 200, 255, 0.1);
        }
        
        #userInput:focus {
            border-color: rgba(100, 200, 255, 0.6);
            background: rgba(20, 30, 60, 0.8);
            box-shadow: 0 0 15px rgba(100, 200, 255, 0.3);
        }
        
        .output-section {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .message {
            padding: 12px 14px;
            border-radius: 8px;
            line-height: 1.5;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-message {
            background: linear-gradient(135deg, rgba(100, 200, 255, 0.15) 0%, rgba(100, 200, 255, 0.05) 100%);
            border-left: 3px solid rgba(100, 200, 255, 0.5);
            color: #a0d8ff;
            align-self: flex-end;
            max-width: 85%;
        }
        
        .assistant-message {
            background: linear-gradient(135deg, rgba(100, 150, 100, 0.1) 0%, rgba(80, 130, 80, 0.05) 100%);
            border-left: 3px solid rgba(100, 180, 100, 0.4);
            color: #c0e0c0;
            align-self: flex-start;
            max-width: 90%;
        }
        
        .loading {
            display: flex;
            gap: 4px;
            align-items: center;
            color: #64c8ff;
        }
        
        .loading span {
            width: 8px;
            height: 8px;
            background: #64c8ff;
            border-radius: 50%;
            animation: pulse 1.4s infinite;
            box-shadow: 0 0 8px rgba(100, 200, 255, 0.5);
        }
        
        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }
        
        .footer {
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(100, 200, 255, 0.15);
            font-size: 12px;
            color: rgba(200, 200, 200, 0.6);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Web Agent</h1>
        </div>
        
        <div class="input-section">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Enter your question or command..."
                autocomplete="off"
            />
        </div>
        
        <div class="output-section" id="output"></div>
        
        <div class="footer">
            Press Enter to send
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
